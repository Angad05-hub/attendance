<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>On-Chain Attendance Tracker</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.min.js"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f172a, #1e293b, #0f172a);
      background-size: 400% 400%;
      animation: gradientMove 12s ease infinite;
      color: #f8fafc;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      margin: 0;
      padding: 40px 20px;
    }
    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    h1 {
      margin-bottom: 20px;
      font-size: 2.2rem;
      color: #38bdf8;
      text-shadow: 0 0 8px rgba(56,189,248,0.7);
    }
    .card {
      background: rgba(30,41,59,0.7);
      border-radius: 16px;
      padding: 25px;
      width: 400px;
      max-width: 95%;
      box-shadow: 0 8px 25px rgba(0,0,0,0.4);
      margin: 15px 0;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(56,189,248,0.3);
      transition: transform 0.2s ease;
    }
    .card:hover {
      transform: translateY(-3px);
      border: 1px solid rgba(56,189,248,0.7);
    }
    h3 {
      margin-bottom: 10px;
      font-weight: 500;
      color: #facc15;
    }
    input, button {
      padding: 12px;
      margin: 8px 0;
      border-radius: 8px;
      border: none;
      width: 100%;
      font-size: 14px;
      outline: none;
      transition: all 0.2s;
    }
    input {
      background: rgba(51,65,85,0.8);
      color: #f1f5f9;
    }
    input:focus {
      border: 1px solid #38bdf8;
      box-shadow: 0 0 8px rgba(56,189,248,0.5);
    }
    button {
      background: linear-gradient(90deg, #38bdf8, #0ea5e9);
      color: #0f172a;
      font-weight: bold;
      cursor: pointer;
      letter-spacing: 0.5px;
      box-shadow: 0 0 12px rgba(56,189,248,0.6);
    }
    button:hover {
      background: linear-gradient(90deg, #0ea5e9, #38bdf8);
      box-shadow: 0 0 18px rgba(56,189,248,0.9);
      transform: scale(1.02);
    }
    .output {
      margin-top: 10px;
      padding: 10px;
      background: rgba(15,23,42,0.8);
      border-radius: 8px;
      font-size: 14px;
      color: #fbbf24;
      text-align: center;
      box-shadow: inset 0 0 6px rgba(56,189,248,0.4);
    }
  </style>
</head>
<body>
  <h1>Attendance Tracker üìã</h1>

  <div class="card">
    <button onclick="connectWallet()">üîó Connect MetaMask</button>
    <div id="walletStatus" class="output"></div>
  </div>

  <div class="card">
    <h3>üë§ Register Student</h3>
    <input type="text" id="studentAddress" placeholder="Student Wallet Address">
    <input type="text" id="studentName" placeholder="Student Name">
    <button onclick="registerStudent()">Register</button>
    <div id="registerOutput" class="output"></div>
  </div>

  <div class="card">
    <h3>‚úÖ Mark Attendance</h3>
    <input type="text" id="markAddress" placeholder="Student Wallet Address">
    <button onclick="markAttendance()">Mark Attendance</button>
    <div id="markOutput" class="output"></div>
  </div>

  <div class="card">
    <h3>üìä Check Attendance</h3>
    <input type="text" id="checkAddress" placeholder="Student Wallet Address">
    <button onclick="getAttendance()">Check</button>
    <div id="attendanceOutput" class="output"></div>
  </div>

  <script>
    let provider, signer, contract;

    const CONTRACT_ADDRESS = "0xE709571BD35034D7c37A4B28690145495fBFc04F";
    const CONTRACT_ABI = [
	{
		"inputs": [
			{
				"internalType": "address",
				"name": "_student",
				"type": "address"
			}
		],
		"name": "markAttendance",
		"outputs": [],
		"stateMutability": "nonpayable",
		"type": "function"
	},
	{
		"inputs": [
			{
				"internalType": "address",
				"name": "_student",
				"type": "address"
			},
			{
				"internalType": "string",
				"name": "_name",
				"type": "string"
			}
		],
		"name": "registerStudent",
		"outputs": [],
		"stateMutability": "nonpayable",
		"type": "function"
	},
	{
		"inputs": [],
		"stateMutability": "nonpayable",
		"type": "constructor"
	},
	{
		"inputs": [
			{
				"internalType": "address",
				"name": "",
				"type": "address"
			}
		],
		"name": "attendanceCount",
		"outputs": [
			{
				"internalType": "uint256",
				"name": "",
				"type": "uint256"
			}
		],
		"stateMutability": "view",
		"type": "function"
	},
	{
		"inputs": [
			{
				"internalType": "address",
				"name": "_student",
				"type": "address"
			}
		],
		"name": "getAttendance",
		"outputs": [
			{
				"internalType": "uint256",
				"name": "",
				"type": "uint256"
			}
		],
		"stateMutability": "view",
		"type": "function"
	},
	{
		"inputs": [
			{
				"internalType": "address",
				"name": "",
				"type": "address"
			}
		],
		"name": "isStudent",
		"outputs": [
			{
				"internalType": "bool",
				"name": "",
				"type": "bool"
			}
		],
		"stateMutability": "view",
		"type": "function"
	},
	{
		"inputs": [
			{
				"internalType": "address",
				"name": "",
				"type": "address"
			}
		],
		"name": "studentNames",
		"outputs": [
			{
				"internalType": "string",
				"name": "",
				"type": "string"
			}
		],
		"stateMutability": "view",
		"type": "function"
	},
	{
		"inputs": [],
		"name": "teacher",
		"outputs": [
			{
				"internalType": "address",
				"name": "",
				"type": "address"
			}
		],
		"stateMutability": "view",
		"type": "function"
	}

      // paste your ABI from Remix here
    ];

    async function connectWallet() {
      if (window.ethereum) {
        provider = new ethers.providers.Web3Provider(window.ethereum);
        await provider.send("eth_requestAccounts", []);
        signer = provider.getSigner();
        contract = new ethers.Contract(CONTRACT_ADDRESS, CONTRACT_ABI, signer);
        document.getElementById("walletStatus").innerText = "‚úÖ Wallet Connected: " + await signer.getAddress();
      } else {
        alert("MetaMask not detected!");
      }
    }

    async function registerStudent() {
      const addr = document.getElementById("studentAddress").value;
      const name = document.getElementById("studentName").value;
      try {
        const tx = await contract.registerStudent(addr, name);
        await tx.wait();
        document.getElementById("registerOutput").innerText = "üéâ Registered " + name;
      } catch (err) {
        document.getElementById("registerOutput").innerText = "‚ùå Error: " + err.message;
      }
    }

    async function markAttendance() {
      const addr = document.getElementById("markAddress").value;
      try {
        const tx = await contract.markAttendance(addr);
        await tx.wait();
        document.getElementById("markOutput").innerText = "‚úÖ Attendance marked!";
      } catch (err) {
        document.getElementById("markOutput").innerText = "‚ùå Error: " + err.message;
      }
    }

    async function getAttendance() {
      const addr = document.getElementById("checkAddress").value;
      try {
        const count = await contract.getAttendance(addr);
        document.getElementById("attendanceOutput").innerText = "üìä Attendance Count: " + count.toString();
      } catch (err) {
        document.getElementById("attendanceOutput").innerText = "‚ùå Error: " + err.message;
      }
    }
  </script>
</body>
  </html>
